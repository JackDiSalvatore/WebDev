<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Basics</title>
    <link rel="stylesheet" type="text/css" href="./bootstrap.css">

    <style type="text/css">
        .btn-danger {
            color: red;
            background: purple;
            border-color: black;
        }
        body {
            margin: 1% 1%;
        }
        #inlineForm {
            margin: 20px 0;
        }
    </style>

</head>
<body>

<div class="container">

    <div class="jumbotron">
        <h1>This is a Jumbotron</h1>
        <p>Sample Text Here: The lazy dog jumped over the picket fence. Forescore and seven years ago. Blah blah blahh, Jessie Pinkeman</p>
        <button class="btn btn-primary btn-lg">Click Me!</button>
    </div>

    <div>
    <h1>Bootstrap Basics</h1>
    <button class="btn btn-danger">DANGER!</button>
    <button class="btn btn-success btn-xs active">ACTIVE</button>
    <button class="btn btn-success btn-xs" disabled="disabled">DISABLED</button>
    <a href="http://getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>
    </div>

<!--
.form-group
.form-control
 -->

<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Check me out
        </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
</form>

<div id="inlineForm">
<form class="form-inline">
      <div class="form-group">
        <label for="exampleInputName2">Name</label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
      </div>
      <button type="submit" class="btn btn-default">Send invitation</button>
</form>
</div>

</div>

</body>
</html>
