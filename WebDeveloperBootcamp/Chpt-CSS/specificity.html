<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Specificity Example</title>

    <style>
    body {
        color: red;
    }

    ul {
        color: orange;
    }

    .musician {
        color: yellow;
    }

    #special {
        color: purple;
    }

    li:hover {
        color: green;
    }
    </style>

</head>
<body>

<h1>HELLO!!!</h1>

<ul>
    <li id="special" class="musician">John</li>
    <li>Paul</li>
    <li>George</li>
    <li class="musician">Ringo</li>
</ul>

</body>
</html>
