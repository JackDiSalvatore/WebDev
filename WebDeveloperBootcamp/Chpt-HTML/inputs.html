<!DOCTYPE html>
<html>
<head>
    <title>Inputs Demo</title>
</head>
<body>
<p>Do you prefer dogs or cats?</p>

<form>
    <label for="dogs">Dogs:</label>
    <input id="dogs" type="radio" name="petChoice" value="DOGS">

    <label for="cats">Cats:</label>
    <input id="cats" type="radio" name="petChoice" value="CATS">

    <p>Pick your current mood?</p>
    <select name="mood">
        <option value="happy">:)</option>
        <option value="nuetral">:|</option>
        <option value="sad">:(</option>
    </select>

    <textarea name="paragraph" rows="10" cols="25" placeholder="Enter something here..."></textarea>

    <button>Go!</button>
</form>

</body>
</html>
