<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Frame</title>
    <link rel="stylesheet" type="text/css" href="./tictactoe.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet"> 
</head>
<body>

<h1>Tic Tac Toe</h1>

<table>
    <thead>

    </thead>
    <tbody>
        <tr>
            <td><!-- r1, c1 --></td>
            <td class="sides"><!-- row 1, c2 --></td>
            <td><!-- row 1, c3 --></td>
        </tr>
        <tr>
            <td class="topBottom"><!-- r2, c1 --></td>
            <td id="allFour"><!-- r2, c2 --></td>
            <td class="topBottom"><!-- r2, c3 --></td>
        </tr>
        <tr>
            <td><!-- r3, c1 --></td>
            <td class="sides"><!-- r3, c2 --></td>
            <td><!-- r3, c3 --></td>
        </tr>
    </tbody>
</table>



</body>
</html>
