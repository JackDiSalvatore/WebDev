<!DOCTYPE html>
<html>
<head>
    <title>Todo List App</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/todo-list.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
    <script src="https://use.fontawesome.com/36cb3c2617.js"></script>
    <script type="text/javascript" src="./assets/js/lib/jquery-3.2.1.min.js"></script>
</head>
<body>

<div id="todoList">

    <h1>To-Do List<i class="fa fa-plus" aria-hidden="true"></i></h1>
    <input id="enterTodo" type="text" name="toDoTextInput" placeholder="Add New Todo">

    <ol id="list">
        <li><span class="trashCan"><i class="fa fa-trash-o" aria-hidden="true"></i></span>
            First thing to do
        </li>
        <li><span class="trashCan"><i class="fa fa-trash-o" aria-hidden="true"></i></span>
            Second thing to do
        </li>
        <li><span class="trashCan"><i class="fa fa-trash-o" aria-hidden="true"></i></span>
            Third thing to do
        </li>
        <li><span class="trashCan"><i class="fa fa-trash-o" aria-hidden="true"></i></span>
            Fourth thing to do ...
        </li>
     </ol>

</div>

<script type="text/javascript" src="./assets/js/todo-list.js"></script>
</body>
</html>
