<!DOCTYPE html>
<html>
<head>
    <title>Todo List App</title>
    <script
              src="https://code.jquery.com/jquery-3.2.1.min.js"
              integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
              crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/36cb3c2617.js"></script>
    <link rel="stylesheet" type="text/css" href="./todo-list.css">
</head>
<body>

<div id="todoList">

    <div id="header">
        <h3>TO-DO LIST</h3><i id="toggleInput" class="fa fa-plus" aria-hidden="true"></i>
    </div>
    

    <input id="enterTodo" type="text" name="toDoTextInput" placeholder="Enter to do">
    <ol id="list">
        <li id="itemOne" class="listItem">One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
     </ol>

</div>

<script type="text/javascript" src="./todo-list.js"></script>
</body>
</html>
